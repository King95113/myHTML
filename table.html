<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        table
    </title>
    <style type="text/css">
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{border: 1px solid black;}
        td{border: 1px solid black;}
        thead{
            background-color:#CACACA;  }
        tbody tr{background-color: cadetblue}
        tbody tr:hover{background-color: #CACACA}

    </style>
</head>
<body>
    <table>
        <caption>example</caption>
        <thead>

        <tr><th>Artist</th>
        <th>Title</th>
        <th>Year</th></tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="3">Jacques-Louis David</td>
            <td>The Death of Market</td>
            <td>1793</td>
        </tr>
        <tr>
            <td>The Intervention of te Sabine Women</td>
            <td>1799</td>
        </tr>
        <tr>
            <td>Napoleon Crossing the Alps</td>
            <td>1992</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
